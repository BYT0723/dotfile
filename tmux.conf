# prefix key
unbind C-b
set -g prefix C-space

# 默认tmux256彩色
set -g default-terminal "xterm-256color"

# 回调历史行数10000
set -g history-limit 10000

set -g mouse on

set -g set-titles on
set -g set-titles-string "#W"

# 水平方向分割
bind | splitw -h -c '#{pane_current_path}'
# 垂直方向分割
bind - splitw -v -c '#{pane_current_path}'

# 开启vi风格
setw -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xsel -i -p && xsel -o -p | xsel -i -b"

# 面板调节
bind -r ^k resizep -U 3
bind -r ^j resizep -D 3
bind -r ^h resizep -L 3
bind -r ^l resizep -R 3

bind j selectp -U
bind k selectp -D
bind h selectp -L
bind l selectp -R

# 状态栏
set -g status-interval 1        # 状态栏刷新时间
set -g status-justify left      # 状态栏列表左对齐 
setw -g monitor-activity on     # 非当前窗口更新时在状态栏通知

# 窗口显示格式(I:index,W:window)
set -wg window-status-format "#W" 
# set -wg window-status-current-format "[#I:#W]"
set -wg window-status-current-format "[#W]"
set -wg window-status-separator "  "

# colorscheme
set -g status-position top
set -g status-style bg=blue
set -ag status-style fg=grey

# quickstart
bind C-m source ~/.tmux/ncmpcpp
bind C-w source ~/.tmux/workspace

