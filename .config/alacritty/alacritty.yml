import:
  - ~/.config/alacritty/theme/tokyonight_night.yml

env:
  TERM: xterm-256color

window:
  opacity: 0.8
  title: Alacritty
  dynamic_title: true
  class:
    instance: Alacritty
    general: Alacritty

font:
  normal:
    family: CaskaydiaCove Nerd Font
    style: Regular

  bold:
    style: Bold

  italic:
    style: Italic

  bold_italic:
    style: Bold Italic

  size: 12.5
  offset:
    x: 0
    y: 2
  glyph_offset:
    x: 0
    y: 1
  builtin_box_drawing: true

draw_bold_text_with_bright_colors: true

scrolling:
  history: 100000
  multiplier: 6

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: true

cursor:
  style:
    shape: Block
    blinking: Off
  unfocused_hollow: true

mouse:
  hide_when_typing: true
